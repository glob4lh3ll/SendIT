<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="courier, shipping, delivery, parcel">
  <title>Sign up | SendIT</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Hind+Madurai|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header class="header_footer header">
    <div class="logo_wrapper">
      <a  class="header_link logo shadow" href="index.html">
        <h1 class="inline">SendIT</h1>
        <i class="fas fa-plane-departure"></i>
      </a>
      <p class="slogan">
        ...delivering on time, all the time.
      </p>
    </div>

    <div class="link_wrapper">
      <ul>
        <li class="inline">
          <a class="header_link1" href="login.html">Log In</a>
        </li>
        <li class="inline">
          <a class="header_link2" href="signup.html">Create Account</a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <section>
      <form class="form" action="index.html" method="post">
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="firstname" pattern="[a-zA-Z]{0,15}'?[a-zA-Z]{0,15}"
        title="John" required autofocus>

        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" name="lastname" pattern="[a-zA-Z]{0,15}'?[a-zA-Z]{0,15}"
        title="Doe" required>

        <label for="email">Email Address</label>
        <input id="email" type="email" name="email" pattern="[a-zA-Z0-9]{3,30}@[a-zA-Z0-9]{3,30}\.[a-zA-Z0-9]{1,10}"
        title="example@example.com" required>

        <label for="username">Username:</label>
        <input id="username" type="text" name="username" pattern="[a-zA-Z]{2,15}[a-zA-Z0-9]{0,5}"
        title="john123" required>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" pattern="[\S]{5,20}"
        title="Between 5 and 20 characters, no spaces allowed" required>

        <label for="confirm_password">Confirm password:</label>
        <input id="confirm_password" type="password" oninput="check(this)">
        <script>
            function check(input) {
                if (input.value != document.getElementById('password').value) {
                    input.setCustomValidity('Password don\'t match, please crosscheck.');
                } else {
                    input.setCustomValidity('');
                }
            }
        </script>
        <input type="submit" value="Sign Up">
      </form>
    </section>
  </main>
  <footer class="header_footer">
    <div class="shadow">
      <h3 class="center">Contact us:</h3>
      <ul>
        <li>call: +2347063308109</li>
        <li>email: help@sendIT.com</li>
      </ul>
    </div>
  </footer>
  <script src='js/signup.js'></script>
</body>
</html>
